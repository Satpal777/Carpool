<div>
    <p class="text-center pt-2 text-3xl"><i>{{ridedata.from}}</i> to <i>{{ridedata.dest}}</i> at {{ridedata.datetime | date:'dd-mm-yy'}} [ {{ridedata.datetime | date:'h:mma'}} ]</p>
<span style="float:right;" class="mr-4 p-2 text-xs inline-block py-1 px-2.5 leading-none text-center whitespace-nowrap align-baseline font-bold bg-purple-600 text-white rounded-full">Passenger:{{ridedata.avlseats}}/{{ridedata.seats}}</span>
</div>
<section class="m-10 p-4" style="min-height: 80vh;">
    <table id="rideinfoTable" class="display border-collapse border border-slate-400 text-center mx-auto">
        <thead>
            <tr>
                <th class="border border-slate-300 p-2" colspan="4">Passenger Contact Details</th>
            </tr>
          <tr>
            <th class="border border-slate-300 p-2">SR No.</th>
            <th class="border border-slate-300 p-2">Name</th>
            <th class="border border-slate-300 p-2">Email</th>
            <th class="border border-slate-300 p-2">Mobile No.</th>
          </tr>
        </thead>
        <tbody>
          <tr class="m-0 p-0 border-none" ng-repeat="x in pdata">
            <td class="border border-slate-300 p-2">{{x.pno}}</td>
            <td class="border border-slate-300 p-2">{{x.pname}}</td>
            <td class="border border-slate-300 p-2">{{x.pmail}}</td>
            <td class="border border-slate-300 p-2">{{x.pmno}}</td>
          </tr>
        </tbody>
      </table>
</section>
