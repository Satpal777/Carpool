<div class="block p-6 mx-auto my-2 rounded-lg shadow-lg bg-white max-w-md">
    <form>
      <div class="form-group mb-6">
        <label for="exampleInputEmail2"  class="form-label inline-block mb-2 text-gray-700">Email address</label>
        <input type="email" ng-model="email" class="form-
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputEmail2"
          aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group mb-6">
        <label for="exampleInputPassword2"  class="form-label inline-block mb-2 text-gray-700">Password</label>
        <input type="password" ng-model="pass" class="form-control block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputPassword2"
          placeholder="Password">
      </div>
      <div class="flex justify-between items-center mb-6">
        <a href="#!"
          class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Forgot
          password?</a>
      </div>
      <button type="submit" class="
        w-full
        px-6
        py-2.5
        bg-blue-600
        text-white
        font-medium
        text-xs
        leading-tight
        uppercase
        rounded
        shadow-md
        hover:bg-blue-700 hover:shadow-lg
        focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
        active:bg-blue-800 active:shadow-lg
        transition
        duration-150
        ease-in-out" ng-click="validation()">Log in</button>
      <p class="text-gray-800 mt-6 text-center">Not a member? <a href="#!signup"
          class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Register</a>
      </p>
    </form>
  </div>
